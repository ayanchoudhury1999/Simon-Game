<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="favicon (1).ico" rel="icon" type="image/x-icon" />   
</head>

<body>
  <button class="rules"><em><a href="https://youtu.be/1Yqj76Q4jJ4">Rules</a></em></button>
  <h1 id="level-title">Press any Key to Start</h1>
  <div class="container button-container">
    <div class="row">

      <div type="button" id="green" class="btn button green "></div>
      <div type="button" id="red" class="btn button red "></div>
    </div>

    
    <div class="row">

      <div type="button" id="yellow" class="btn yellow button "></div>
      <div type="button" id="blue" class="btn blue button "></div>

    </div>

  </div>
      <!-- JQuery & Custom JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="game.js" charset="utf-8"></script>
</body>

</html>
